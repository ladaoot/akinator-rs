<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="/main.js" defer></script>
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body>
    <script src="/main.js"></script>
    <div class="container">
        <h1>Game</h1>

        <div id="q"></div>
        <div id="a"></div>

        <div class="row">
            <button class="game_btn" onclick="answer(1)">Yes</button>
            <button class="game_btn" onclick="answer(0)">No</button>
        </div>

        <div class="row">
            <button onclick="game(0)">Start Game</button>
            <button class="back" onclick="goBack()">Go Back</button>
            <button onclick="restart()">Restart</button>
            <button class="game_btn" onclick="add()">Add</button>
        </div>
    </div>
</body>

</html>
