<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
        .logo.vanilla:hover {
            filter: drop-shadow(0 0 2em #ffe21c);
        }
    </style>
</head>

<body>
    <script src="/main.js"></script>
    <script>
        window.onload = game(0);
    </script>
    <div class="container">
        <h1>Game</h1>

        <div id="q"></div>
        
        <div class="row">
            <button class="game_btn" onclick="answer(1)">Да</button>
            <button class="game_btn" onclick="answer(0)">Нет</button>
            <button class="answ_btn" onclick="win()">Да, ты отгадал</button>
            <button class="answ_btn" onclick="loss()">Нет, ты не отгадал</button>
        </div>

        <div class="row">
            <button class="back" onclick="goBack()">Вернуться назад</button>
            <button onclick="restart()">Перезапустить</button>
            <button class="game_btn" onclick="add()">Добавить</button>
        </div>
    </div>
</body>

</html>
